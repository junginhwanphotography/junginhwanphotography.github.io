<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jung In Hwan Photography</title>
    <script>
      (function () {
        fetch("collections.json", { cache: "no-store" })
          .then(function (r) { return r.json(); })
          .then(function (list) {
            if (!Array.isArray(list)) return;
            var first = list.find(function (c) { return c.id && c.id.startsWith("_"); });
            if (first) {
              window.location.replace("collection.html?collection=" + encodeURIComponent(first.id));
              return;
            }
            window.location.replace("index.html");
          })
          .catch(function () { window.location.replace("index.html"); });
      })();
    </script>
  </head>
  <body>
    <p>이동 중…</p>
  </body>
</html>
